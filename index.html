<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PausePath</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #dbeafe, #f0fdf4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .app {
        width: 360px;
        background: white;
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
        font-weight: 600;
    }

    .timer {
        font-size: 48px;
        text-align: center;
        margin: 20px 0;
        font-weight: 300;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 12px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s ease;
    }

    .start {
        background: #4f46e5;
        color: white;
    }

    .start:hover {
        background: #4338ca;
    }

    .break {
        background: #10b981;
        color: white;
    }

    .journal {
        background: #f59e0b;
        color: white;
    }

    .places {
        margin-top: 20px;
    }

    .place {
        background: #f3f4f6;
        padding: 10px;
        border-radius: 10px;
        margin-top: 8px;
        font-size: 14px;
    }

    textarea {
        width: 100%;
        height: 80px;
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 10px;
        margin-top: 10px;
        resize: none;
    }

</style>
</head>
<body>

<div class="app">
    <h1>PausePath</h1>
    <div class="timer" id="timer">25:00</div>
    <button class="start" onclick="startTimer()">Start Focus</button>
    <button class="break" onclick="takeBreak()">Take Break</button>
    <button class="journal" onclick="saveJournal()">Save Reflection</button>

    <textarea id="journalEntry" placeholder="How do you feel after this session?"></textarea>

    <div class="places">
        <h3>Nearby Refresh Spots</h3>
        <div class="place">ðŸŒ³ Riverside Park (10 min walk)</div>
        <div class="place">â˜• Calm Brew CafÃ©</div>
        <div class="place">ðŸŒ¿ Botanical Garden</div>
    </div>
</div>

<script>
let time = 1500; // 25 minutes
let interval;

function startTimer() {
    clearInterval(interval);
    interval = setInterval(() => {
        let minutes = Math.floor(time / 60);
        let seconds = time % 60;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        document.getElementById("timer").innerText = minutes + ":" + seconds;
        time--;

        if (time < 0) {
            clearInterval(interval);
            alert("Time for a mindful break ðŸŒ¿");
            time = 1500;
        }
    }, 1000);
}

function takeBreak() {
    alert("Step outside. Breathe deeply. Visit a refresh spot âœ¨");
}

function saveJournal() {
    const entry = document.getElementById("journalEntry").value;
    if (entry.trim() === "") {
        alert("Write something before saving ðŸ˜Š");
        return;
    }
    localStorage.setItem("journalEntry", entry);
    alert("Reflection saved!");
}
</script>

</body>
</html>
